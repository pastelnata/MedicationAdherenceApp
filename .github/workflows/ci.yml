      - name: Post failure comment
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Fix your PR @${{ github.event.pull_request.user.login }}
            Check the Action tabs if you're lost
